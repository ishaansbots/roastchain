<!DOCTYPE html>
<html lang="en" style="color-scheme: dark;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0f">
    <title>RoastChain ‚Äî On-Chain Roast Battles</title>
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://mainnet.base.org">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --fire-orange: #ff6b35;
            --fire-red: #f72c25;
            --dark-bg: #0a0a0f;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a0f2e 100%);
            color: white;
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        header { text-align: center; padding: 60px 20px; }
        
        h1 {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 900;
            background: linear-gradient(45deg, var(--fire-orange), var(--fire-red), #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        
        .tagline {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: #b8b8d0;
            margin-bottom: 40px;
        }
        
        #connectButton {
            background: linear-gradient(135deg, var(--fire-orange), var(--fire-red));
            border: none;
            padding: 16px 32px;
            font-size: 1rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        #connectButton:hover {
            transform: translateY(-2px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 60px 0;
        }
        
        .stat-card {
            background: rgba(26, 26, 46, 0.6);
            padding: 32px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid rgba(255, 107, 53, 0.2);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--fire-orange);
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #b8b8d0;
            text-transform: uppercase;
            font-size: 0.85rem;
        }
        
        .section {
            background: rgba(26, 26, 46, 0.8);
            padding: 40px;
            border-radius: 16px;
            border: 2px solid rgba(255, 107, 53, 0.2);
            margin: 40px 0;
        }
        
        h2 {
            font-size: 2rem;
            color: var(--fire-orange);
            margin-bottom: 24px;
        }
        
        input, textarea {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            margin: 10px 0;
            font-family: inherit;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--fire-orange);
        }
        
        textarea { min-height: 100px; }
        
        button[type="submit"] {
            background: linear-gradient(135deg, var(--fire-orange), var(--fire-red));
            border: none;
            padding: 16px 32px;
            font-size: 1rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            margin-top: 20px;
            font-family: inherit;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî• RoastChain</h1>
            <p class="tagline">
                Roast anyone on Twitter + stake crypto. AI judges. Winner takes all, loser gets burned. üíÄ
            </p>
            <button id="connectButton">Connect Wallet</button>
            <div id="walletStatus" style="margin-top: 20px; font-family: monospace;"></div>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value">2</div>
                <div class="stat-label">Total Battles</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">150</div>
                <div class="stat-label">$ROAST Burned</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">1</div>
                <div class="stat-label">Active Battles</div>
            </div>
        </div>
        
        <section class="section">
            <h2>‚öîÔ∏è Create Roast Battle</h2>
            <form id="battleForm">
                <input type="text" placeholder="Twitter Handle (@solana)" id="twitter" required>
                <input type="text" placeholder="Target Wallet (optional)" id="wallet">
                <input type="number" placeholder="Stake Amount (min 100 ROAST)" id="stake" min="100" required>
                <textarea placeholder="Your roast..." id="roast" maxlength="500" required></textarea>
                <button type="submit" disabled id="submitBtn">Create Battle</button>
            </form>
        </section>
    </div>
    
    <!-- Web3Modal for any wallet -->
    <script type="module">
        import { createWeb3Modal, defaultConfig } from 'https://cdn.jsdelivr.net/npm/@web3modal/ethers@latest/dist/index.js'

        const projectId = 'demo-project-id-roastchain'
        
        const base = {
            chainId: 8453,
            name: 'Base',
            currency: 'ETH',
            explorerUrl: 'https://basescan.org',
            rpcUrl: 'https://mainnet.base.org'
        }

        const metadata = {
            name: 'RoastChain',
            description: 'On-chain roast battles',
            url: 'https://roastchain.vercel.app',
            icons: ['https://roastchain.vercel.app/icon.png']
        }

        const ethersConfig = defaultConfig({
            metadata,
            enableEIP6963: true,
            enableInjected: true,
            enableCoinbase: true,
            rpcUrl: 'https://mainnet.base.org'
        })

        const modal = createWeb3Modal({
            ethersConfig,
            chains: [base],
            projectId,
            enableAnalytics: false
        })

        let address = null

        document.getElementById('connectButton').onclick = async () => {
            try {
                await modal.open()
            } catch (e) {
                console.error(e)
                alert('Connection failed: ' + e.message)
            }
        }

        modal.subscribeState((state) => {
            if (state.open === false && state.selectedNetworkId) {
                checkConnection()
            }
        })

        async function checkConnection() {
            const provider = modal.getWalletProvider()
            if (!provider) return
            
            const accounts = await provider.request({ method: 'eth_accounts' })
            if (accounts && accounts[0]) {
                address = accounts[0]
                document.getElementById('connectButton').textContent = 'Connected: ' + address.slice(0,6) + '...' + address.slice(-4)
                document.getElementById('submitBtn').disabled = false
            }
        }

        document.getElementById('battleForm').onsubmit = async (e) => {
            e.preventDefault()
            
            if (!address) {
                alert('Please connect wallet first')
                return
            }

            const twitter = document.getElementById('twitter').value
            const wallet = document.getElementById('wallet').value
            const stake = document.getElementById('stake').value
            const roast = document.getElementById('roast').value

            alert(`üî• Battle Created!\n\nTarget: ${twitter}\nStake: ${stake} ROAST\n\nRoast will be tweeted soon!`)
            
            e.target.reset()
        }

        checkConnection()
    </script>
</body>
</html>
